<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <script src="https://kit.fontawesome.com/de10bfd418.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>The Div/Eloper | Contact</title>
    <script>
    function mobileNavigation() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
        
    function validateForm() {
      let fields = ["fname", "lname", "phone", "email", "message"];
      for(let field of fields) {
          let x = document.forms["form"][field].value;
          if (x == "") {
          alert(`${field} must be filled out`);
          return false;            
          }
      }
    }

    function isNumberKey(evt){
      let charCode = (evt.which) ? evt.which : evt.keyCode
      if (charCode > 57) {
        alert("tel should be numbers")
      }
      return !(charCode > 31 && (charCode < 48 || charCode > 57));
    }
    </script>
</head>
<body>
    <header>
        <nav class = "navbar">
            <a href="index.html">The Div-Eloper</a>
            <div id="myLinks">
                <a href="about.html">About</a>
                <a href="stack.html">Stack</a>
                <a href="contact.html">Contact</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="mobileNavigation()">
            <i class="fa fa-bars"></i>
            </a>          
        </nav>
    </header>
    <main id="contact">
    <h2 id="contact-form">Get in touch</h2>
    <div id="form">
         <form name="form" action="answers.html" onsubmit="return validateForm()" method="get">
            <label for="fname">Firstname</label>
            <input type="text" class="fields" name="Firstname" id="fname"><br>
            <label for="lname">Lastname</label>
            <input type="text" class="fields" name="Lastname" id="lname"><br>
            <label for="phone">Cellphone</label>
            <input type="tel" class="fields" name="Cellphone" id="phone" onkeypress="return isNumberKey(event);"><small>Format: 0728493829</small><br>
            <label for="email">Email</label>
            <input type="email" class="fields" name="email" id="email"><br>
            <label for="message">Talk to me</label><br>
            <textarea name="message" class="fields" id="message" cols="30" rows="10" placeholder="Questions, remarks or comments? Leave them here and I will get back to you."></textarea><br>
            <input type="submit" class="fields" value="Submit">
        </form> 
    </div>
    </main> 
    <div style="flex-grow:1"></div>
<footer>

</footer>
</body>
</html>
